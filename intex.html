<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulte table</title>
    <link rel="stylesheet" href="intex.css">
    <link rel="stylesheet" href="firstpage.css">
    <link rel="stylesheet" href="secondpage.css">
    <link rel="stylesheet" href="thridpage.css">
    <link rel="stylesheet" href="forthpage.css">
    <link rel="stylesheet" href="table.css">

    <link rel="stylesheet" href="lastpage.css">

</head>
<body>
    <!--Full code of schulte table game  -->
    <!-- First page -->
    <div id="firstpage">
        <div id="mid">
            <button id="newgame">NEWGAME</button>
            <br>
            <button id="continuous">CONTNUE</button>
        </div>
    
        <div id="insta">
            <a href="https://instagram.com/anish____31?igshid=ZDdKNTZiNTM=" class="fa fa-instagram"></a>
    
        </div>
    </div>

<!-- second page -->

<div id="secondpage">
    <div id="main2">
        <button id="time2">TIME</button>
        <div id="hover1"></div>
        <button id="number">NUMBER</button>
        <div id="hover2"></div>
    </div>
    <button id="back2"> BACK</button>

    <div id="insta">
        <a href="https://instagram.com/anish____31?igshid=ZDdKNTZiNTM=" class="fa fa-instagram"></a>
    
    </div>
</div>

<!-- Thrid page -->
<div id="thridpage">
    <div id="main3">

       
            <button  id="sec15">15S</button>
            <button id="sec30">30s</button>
       
       
        <button id="sec60">60S</button>
        <button id="sec120">120s</button> 
       
    </div>
    <button id="restart">RESTART</button>
</div>


<!-- Forth page -->

<div id="forthpage">
    <div id="main3" class="main3">

       
            <button id="each2" >2×2</button>
            <button id="each3">3×3</button>
   
      
        <button id="each4">4×4</button>
        <button id="each5">5×5</button> 
     
    </div>
    <button id="restart" >RESTART</button>
</div>

<!-- fifth page -->
<div id="fifthpage">
    <div id="heading">
        
        <div id="turn">
            <h1>TURN: <div id="forturn"></div>
            </h1>
        </div>
<div id="timeandscore">
    <div id="time">
        <h2>Time:</h2>
        <div id="fortime"></div>
    </div>
    <div id="score">
        <h2 >Score:</h2>
        <div id="forscore">00</div>
    </div>
</div>
    </div>
    
    <div  id="mainpart">
      
        
    </div>
    <button  id="restart" class="restart5">Restart</button>
</div>

<!-- last page -->
<div id="lastpage">
    <div id="result">
        <h1>SCORE:
            <!-- Time: -->
            <div id="finalScore"></div>
            
        </h1>
    </div>
    <button  id="restart" class="restart6">Restart</button>

    </div>




<script src="intex.js"></script>
<script src="secondpage.js"></script>
<script src="lastpage.js"></script>


</body>
</html>
